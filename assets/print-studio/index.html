<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style type="text/css">
        /* Shadcn UI Design System - Blue, White & Orange Theme */
        :root {
            /* Base colors - White background with dark blue text */
            --background: 0 0% 100%;  /* White */
            --foreground: 214 80% 20%; /* Dark blue for text */
            
            /* Card styles - White with blue-tinted text */
            --card: 0 0% 100%;
            --card-foreground: 214 80% 20%;
            
            /* Popover styles */
            --popover: 0 0% 100%;
            --popover-foreground: 214 80% 20%;
            
            /* Primary colors - Blue */
            --primary: 214 80% 45%;  /* Vibrant blue */
            --primary-foreground: 0 0% 100%; /* White */
            
            /* Secondary colors - Light blue */
            --secondary: 214 80% 95%; /* Very light blue */
            --secondary-foreground: 214 80% 35%; /* Blue */
            
            /* Muted colors - Light neutral */
            --muted: 214 20% 95%;
            --muted-foreground: 214 30% 40%;
            
            /* Accent colors - Orange! */
            --accent: 30 95% 60%;  /* Bright orange */
            --accent-foreground: 0 0% 100%; /* White */
            
            /* Destructive colors - Red */
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
            
            /* Border and input styles */
            --border: 214 20% 85%;
            --input: 214 20% 80%;
            --ring: 214 80% 50%;  /* Blue ring */
            
            /* Border radius */
            --radius: 0.5rem;
            
            /* Animation */
            --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-duration: 150ms;
        }

        /* Base styles */
        * {
            border-color: hsl(var(--border));
        }

        body {
            font-feature-settings: "rlig" 1, "calt" 1;
        }

        h1, h2, h3 {
            color: hsl(var(--primary));
            font-weight: 700;
        }

        h1 {
            font-size: 2rem;
            line-height: 1.2;
            letter-spacing: -0.025em;
        }

        h2 {
            font-size: 1.5rem;
            line-height: 1.25;
        }

        h3 {
            font-size: 1.25rem;
            line-height: 1.3;
        }

        /* Shadows with blue tint */
        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(30, 64, 175, 0.05);
        }

        .shadow {
            box-shadow: 0 1px 3px 0 rgba(30, 64, 175, 0.1), 0 1px 2px -1px rgba(30, 64, 175, 0.1);
        }

        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.1), 0 2px 4px -2px rgba(30, 64, 175, 0.1);
        }

        /* Button Component */
        .shadcn-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            height: 2.5rem;
            padding-left: 1rem;
            padding-right: 1rem;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: var(--transition-ease);
            transition-duration: var(--transition-duration);
            position: relative;
        }
        
        .shadcn-button:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px hsl(var(--background)), 0 0 0 4px hsl(var(--ring));
        }
        
        .shadcn-button:disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        /* Button variants - Blue & Orange Theme */
        .shadcn-button.bg-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            box-shadow: 0 1px 3px rgba(30, 64, 175, 0.2);
        }
        
        .shadcn-button.bg-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
            box-shadow: 0 2px 4px rgba(30, 64, 175, 0.3);
        }
        
        .shadcn-button.bg-destructive {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        
        .shadcn-button.bg-destructive:hover {
            background-color: hsl(var(--destructive) / 0.9);
        }
        
        .shadcn-button.border-input {
            border: 1px solid hsl(var(--input));
            background-color: transparent;
            color: hsl(var(--foreground));
        }
        
        .shadcn-button.border-input:hover {
            background-color: hsl(var(--accent) / 0.1); /* Light orange hover */
            color: hsl(var(--accent));
            border-color: hsl(var(--accent));
        }
        
        /* Button sizes */
        .shadcn-button.h-9 {
            height: 2.25rem;
            padding: 0 0.75rem;
            font-size: 0.875rem;
        }

        .shadcn-button.h-11 {
            height: 2.75rem;
            padding: 0 1rem;
            font-size: 0.925rem;
        }

        /* Inputs and form elements */
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            font-size: 0.875rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--input));
            background-color: transparent;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition-property: border-color, box-shadow;
            transition-duration: var(--transition-duration);
            transition-timing-function: var(--transition-ease);
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.3);
            border-color: hsl(var(--ring));
        }

        /* Labels */
        label {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25;
            display: block;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        /* Dialog/Modal */
        .dialog-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            background-color: hsl(var(--primary) / 0.05); /* Light blue overlay */
            backdrop-filter: blur(4px);
            display: grid;
            place-items: center;
            animation: fadeIn 150ms ease-out;
        }
        
        .dialog-content {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.15), 0 8px 10px -6px rgba(30, 64, 175, 0.1);
            z-index: 50;
            width: 90vw;
            max-width: 32rem;
            max-height: 85vh;
            overflow-y: auto;
            animation: scaleIn 200ms ease-out;
        }

        /* Card Component */
        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            box-shadow: 0 1px 3px 0 rgba(30, 64, 175, 0.1), 0 1px 2px -1px rgba(30, 64, 175, 0.1);
            position: relative;
        }

        /* Table */
        .table {
            width: 100%;
            caption-side: bottom;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .table th {
            height: 3rem;
            padding: 0 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: hsl(var(--primary));
            background-color: hsl(var(--secondary));
            border-bottom: 1px solid hsl(var(--border));
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid hsl(var(--border));
        }

        .table tr:hover {
            background-color: hsl(var(--muted) / 0.5);
        }

        /* Tabs */
        [data-state="inactive"] {
            display: none;
        }

        [data-tab-trigger] {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0;
            border-bottom: 2px solid transparent;
            transition: all 150ms ease-in-out;
        }

        [data-tab-trigger][data-state="active"] {
            color: hsl(var(--primary)); /* Blue for active tab */
            border-bottom-color: hsl(var(--primary));
            background-color: hsl(var(--background));
        }

        [data-tab-trigger][data-state="inactive"] {
            color: hsl(var(--muted-foreground));
            background-color: transparent;
        }

        [data-tab-trigger]:hover[data-state="inactive"] {
            color: hsl(var(--accent)); /* Orange hover on inactive tabs */
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            border: 1px solid transparent;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1;
            padding: 0.125rem 0.5rem;
            white-space: nowrap;
        }

        .badge-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .badge-outline {
            background-color: transparent;
            border-color: hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .badge-destructive {
            background-color: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
        }

        /* Orange accent for important elements */
        .badge-accent {
            background-color: hsl(var(--accent) / 0.1);
            color: hsl(var(--accent));
            border-color: hsl(var(--accent) / 0.2);
        }

        /* Checkbox and Radio - Blue & Orange theme */
        input[type="checkbox"],
        input[type="radio"] {
            accent-color: hsl(var(--primary));
            width: 1rem;
            height: 1rem;
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            background-color: hsl(var(--primary));
            border-color: hsl(var(--primary));
        }

        /* Canvas related styles */
        #print-area-canvas {
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--secondary));
            border-radius: var(--radius);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Print & restriction area styles */
        .print-area {
            border: 2px dashed hsl(var(--primary));
            background-color: hsl(var(--primary) / 0.1);
        }

        .restriction-area {
            border: 2px dashed hsl(var(--destructive));
            background-color: hsl(var(--destructive) / 0.1);
        }

        /* File input styling */
        input[type="file"] {
            font-size: 0.875rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--input));
            background-color: transparent;
        }

        input[type="file"]::file-selector-button {
            border: none;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            transition: background-color 150ms ease;
        }

        input[type="file"]:hover::file-selector-button {
            background-color: hsl(var(--primary) / 0.9);
        }
        
        /* Orange accents for important UI elements */
        .btn-accent {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }
        
        .btn-accent:hover {
            background-color: hsl(var(--accent) / 0.9);
        }
        
        /* Stats cards with accent colors */
        .stat-card-primary {
            border-left: 4px solid hsl(var(--primary));
        }
        
        .stat-card-accent {
            border-left: 4px solid hsl(var(--accent));
        }
    </style>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgba(30, 64, 175, 0.05)',
              DEFAULT: '0 1px 3px 0 rgba(30, 64, 175, 0.1), 0 1px 2px -1px rgba(30, 64, 175, 0.1)',
              'md': '0 4px 6px -1px rgba(30, 64, 175, 0.1), 0 2px 4px -2px rgba(30, 64, 175, 0.1)',
              'lg': '0 10px 15px -3px rgba(30, 64, 175, 0.1), 0 4px 6px -4px rgba(30, 64, 175, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 150ms ease-out',
              'scale-in': 'scaleIn 200ms ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
          }
        }
      }
    </script>
</head>

</body>
